apply plugin: 'application'

archivesBaseName = 'client'

mainClassName = 'org.rs09.client.GameLaunch'

dependencies {
    implementation 'com.github.Vatuu:discord-rpc:1.6.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation files('libs/core/lwjgl.jar')
    implementation files('libs/core/lwjgl-glfw.jar')
    implementation files('libs/core/lwjgl-opengl.jar')

    /*
     *  TODO: Add specific OS check to load the correct natives automatically
     */

    //Windows 64
    runtimeOnly files('libs/natives/windows/64/lwjgl-natives-windows.jar')
    runtimeOnly files('libs/natives/windows/64/lwjgl-opengl-natives-windows.jar')
    runtimeOnly files('libs/natives/windows/64/lwjgl-glfw-natives-windows.jar')

    //Linux 64
//    runtimeOnly files('libs/natives/linux/64/lwjgl-natives-linux.jar')
//    runtimeOnly files('libs/natives/linux/64/lwjgl-opengl-natives-linux.jar')
//    runtimeOnly files('libs/natives/linux/64/lwjgl-glfw-natives-linux.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'org.rs09.client.GameLaunch'
    }
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}
